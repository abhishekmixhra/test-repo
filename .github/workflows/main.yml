name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 13.203.40.10 >> ~/.ssh/known_hosts  # Replace with your EC2 IP

    - name: Copy Code to EC2
      run: |
        scp -o StrictHostKeyChecking=no -r * ubuntu@13.203.40.10:/var/www/html/  # Adjust IP

    - name: Restart Apache (Optional)
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@13.203.40.10 << EOF
        sudo systemctl restart apache2
        EOF
